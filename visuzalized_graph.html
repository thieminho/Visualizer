<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<h1>None</h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "font": {"color": "white"}, "id": "a", "label": "a", "shape": "circular"}, {"color": "red", "font": {"color": "white"}, "id": "b", "label": "b", "shape": "circular"}, {"color": "red", "font": {"color": "white"}, "id": "c", "label": "c", "shape": "circular"}, {"color": "black", "font": {"color": "white"}, "id": "t0", "label": " ", "shape": "box"}, {"color": "black", "font": {"color": "white"}, "id": "t1", "label": " ", "shape": "box"}, {"color": "black", "font": {"color": "white"}, "id": "t2", "label": " ", "shape": "box"}, {"color": "black", "font": {"color": "white"}, "id": "t3", "label": " ", "shape": "box"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "red", "from": "t0", "to": "a"}, {"arrows": "to", "color": "red", "from": "a", "to": "t1"}, {"arrows": "to", "color": "red", "from": "t1", "to": "b"}, {"arrows": "to", "color": "red", "from": "b", "to": "t2"}, {"arrows": "to", "color": "red", "from": "t2", "to": "c"}, {"arrows": "to", "color": "red", "from": "c", "to": "t3"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "manipulation": true,
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
