<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Visualizer</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "font": {"color": "white"}, "id": "a", "label": "a", "shape": "box"}, {"color": "red", "font": {"color": "white"}, "id": "b", "label": "b", "shape": "box"}, {"color": "red", "font": {"color": "white"}, "id": "c", "label": "c", "shape": "box"}, {"color": "red", "font": {"color": "white"}, "id": "e", "label": "e", "shape": "box"}, {"color": "red", "font": {"color": "white"}, "id": "d", "label": "d", "shape": "box"}, {"color": "red", "font": {"color": "white"}, "id": "f", "label": "f", "shape": "box"}, {"color": "red", "font": {"color": "white"}, "id": "END", "label": "END", "shape": "box"}, {"color": "black", "font": {"color": "white"}, "id": "p0", "label": " ", "shape": "circular"}, {"color": "black", "font": {"color": "white"}, "id": "p1", "label": " ", "shape": "circular"}, {"color": "black", "font": {"color": "white"}, "id": "p2", "label": " ", "shape": "circular"}, {"color": "black", "font": {"color": "white"}, "id": "p3", "label": " ", "shape": "circular"}, {"color": "black", "font": {"color": "white"}, "id": "p4", "label": " ", "shape": "circular"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "red", "from": "p0", "to": "a"}, {"arrows": "to", "color": "red", "from": "c", "to": "p1"}, {"arrows": "to", "color": "red", "from": "p1", "to": "e"}, {"arrows": "to", "color": "red", "from": "d", "to": "p2"}, {"arrows": "to", "color": "red", "from": "p2", "to": "f"}, {"arrows": "to", "color": "red", "from": "p2", "to": "a"}, {"arrows": "to", "color": "red", "from": "e", "to": "p3"}, {"arrows": "to", "color": "red", "from": "f", "to": "p3"}, {"arrows": "to", "color": "red", "from": "p3", "to": "END"}, {"arrows": "to", "color": "red", "from": "END", "to": "p4"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "manipulation": true,
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
